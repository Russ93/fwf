<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Business Casual Template for Bootstrap</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/business-casual.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
</head>
<body ng-controller="initialStart">
    <div class="brand">Business Casual</div>
    <div class="address-bar">The Plaza | 5483 Start Bootstrap Ave. | Beverly Hills, California 26892 | 555.519.2013</div>
    <script>
        function initialStart($scope){
            $scope.content = 'home.html';
            $scope.home = function () {
                $scope.content = 'home.html';
            }
            $scope.about = function() {
                $scope.content = 'about.html';
            };
            $scope.blog = function () {
                $scope.content = 'blog.html';
            }
            $scope.contact = function () {
                $scope.content = 'contact.html';
            }
            
        }
    </script>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Business Casual</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a ng-click='home()'>Home</a></li>
                    <li><a ng-click='about()'>About</a></li>
                    <li><a ng-click='blog()'>Blog</a></li>
                    <li><a ng-click='contact()'>Contact</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div ng-include src="content">
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <p>Copyright &copy; Company 2013</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- JavaScript -->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
