<!DOCTYPE html>
<html ng-app>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-resource.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <div data-ng-include data-src="'model/head.html'"></div>
</head>
<body ng-controller="initialStart">
    <div class="brand">Business Casual</div>
    <div class="address-bar">The Plaza | 5483 Start Bootstrap Ave. | Beverly Hills, California 26892 | 555.519.2013</div>
    <script>
        function initialStart($scope){
            $scope.content = 'content/home.html';
            $scope.home = function () {
                $scope.content = 'content/home.html';
            }
            $scope.about = function() {
                $scope.content = 'content/about.html';
            };
            $scope.blog = function () {
                $scope.content = 'content/blog.html';
            }
            $scope.contact = function () {
                $scope.content = 'content/contact.html';
            }
            
        }
    </script>
    <div data-ng-include data-src="'model/nav.html'"></div>
    <div ng-include src="content">
    </div>
    <div data-ng-include data-src="'model/footer.html'"></div>
</body>
</html>
