<h1>Login</h1>
<form>
    <label>Username:</label><input type="text" ng-model='input.username' /><br />
    <label>Password:</label><input type="text" ng-model='input.password' /><br />
    <button ng-click="login()">Login</button>
</form>


<h2>Registration</h2>
<form>
    <label>Username:</label><input type="text" ng-model='regis.un' /><br />
    <label>Password:</label><input type="text" ng-model='regis.pass' /><br />
    <button ng-click="regis()">Sign Up</button>
</form>
