<h1>The Sound Provider Discography</h1>
<aside>
    <ul>
        <li ng-repeat="item in albums">
            <a href="#/view/{{$index}}">
                <img src="{{item.thumb}}"></img>
                <dfn>{{item.aSide}}</dfn>
                <dfn>/ {{item.bSide}}</dfn>
            </a>
        </li>
    </ul>
</aside>
